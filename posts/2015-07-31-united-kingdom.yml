title: The UK
content:
    - 2015-07-17
    -
        author: michael
        text:
            - I left Tübingen on the bus to Stuttgart airport, then after a lovely late breakfast at the airport boarded my plane to Heathrow. This was the first time I’d flown without Sunny, but she was soon to follow – later the same day in fact! After landing in Heathrow (and having some trouble with my bus from the airport, which departed without notifying anybody of its arrival) I eventually made it to Brookwood Railway Station where I was met by Grandma – she drove me for the final leg of the lengthy journey, and showed me the hotel room she had booked for me and Sunny in Bisley.
    - Bisley
    -
        author: michael
        text:
            - We then met up with Papa and my aunt Karen, the rifle shooters of the family – Grandma was just there as a spectator. Unfortunately neither had made it through to the final event which would take place the following day, but they assured me it would still be fun to watch.
            - Karen gave me a tour of the site – I’d seen a lot of photos growing up, so it was lovely to be there to see it all in person. We then went to one of the local pubs and had some beers while looking at all the photos of past events and teams on the pub’s walls – quite a few including both Papa and Karen! We then met the Killians for dinner at their small holiday house – John was a retired butcher, so the meat was fantastic. After dinner I received a phone call from Sunny informing me that she’d be at Brookwood Station soon, so Grandma and I drove back in to meet her.
    -
        author: sunny
        text: The day I left Germany for London was incredibly hot, so I was looking forward to getting into London. Following a short flight filled with reading and delicious British Airways snacks, we landed at Heathrow, I forked out forty quid for a return Heathrow Express train ticket into the city (this was painful, but the alternative would’ve taken longer and it was already kinda late at night). After a series of train trips during which I read some Hitchhiker’s Guide to the Galaxy, I arrived in Bisley where I was met by Michael and Moire. We drove to Bisley Pavilion and basically went straight to sleep.

    - 2015-07-18
    -
        author: sunny
        text: After a relaxing morning, we had lunch at the home of John Killian, which comprised of steak sandwiches and a dessert of berries and cream. At some point I also brought out my film camera, much to the amusement of our lunch companions.
    -
        author: michael
        text:
            - The shooting started while we were eating lunch (it was quite loud of course), so after we finished we headed out to watch. During a short break in the shooting we saw a RAF marching band playing a series of pop songs from the 70’s and 80’s, including Sex Bomb, Thriller, and Don’t Stop Me Now.
