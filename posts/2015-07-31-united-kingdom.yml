        author: michael
        text:
            - After the shooting ends, the winner is customarily carried on a chair as a celebration of their victory. The chair is then carried to each and every pub in the camp, where the winner is supplied with free beer. This starts at about 4pm and goes well into the night – we witnessed the beginning of the celebration, led by the RAF marching band playing traditional songs. We then retired to our hotel room and rested before dinner.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150718_165459.jpg
    -
        author: sunny
        text: Graeme and Moire then took us to the White Hart for dinner, where the food was excellent and very pleasingly (almost distressingly) filling. I remember the inside of the restaurant being heavily wooded in terms of having a lot of timber decor, with low-ish lighting, but also with an abundance of mirrors and stuff that made it feel less claustrophobic than it otherwise may have. ...What I’m writing here makes the ambience sound awful, but it was actually really nice. Service was great too. Would visit again if I had the chance.
    -
        author: michael
        text: When we returned from dinner at about 11pm we noticed the winner of the shooting being carried to his next pub. Karen, Sunny and I left the car and followed him. The men carrying him had had a fair bit to drink, so the chair was a fair bit less stable than before, and the winner almost fell out! After seeing him arrive safely at his next pub, we decided to head back to our rooms for the night.
    - 2015-07-19
    -
        author: michael
        text: We caught the train into London for the day. We arrived at about lunchtime craving something we hadn’t eaten in months – meat pies. We found a lovely shop (very highly rated on TripAdvisor) called Pieminister for lunch, and for dessert we ate frozen yoghurt in a hot pink double-decker bus by the Thames.
    -
        author: sunny
        text: In the afternoon, Michael and I headed out to London to watch the Matilda musical at the Cambridge theatre. I was quite curious about it, because I liked the book that it was based on (and the movie adaptation) and I knew Tim Minchin was a pretty good lyricist/musician... meanwhile, Michael had not read the book at all and didn’t know anything about it (!???!!?), so I was curious about his reaction. The musical itself turned out to be pretty good, although not as... incredible... as it could have been. But still enjoyable! Couldn’t make out some of the lyrics, which was a shame, but overall a good performance with some very heart-wrenching moments.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150719_144240.jpg
    -
        author: sunny
        text: Once back in Bisley, we had dinner with Moire and Graeme at Forbidden City, a Chinese restaurant near where we were staying. This place made me realise that I had not had good Asian food at all since arriving in Germany, because wow, I have not derived so much joy from fried rice before. So yes, the food was excellent and it, together with the whole UK/Anglosphere/cultural similarity to Australia thing, made me intensely homesick for a short time.
    - 2015-07-20
    -
        author: sunny
        text: On the final day of my short Bisley weekend, Michael and I had breakfast and hung out a bit with the Bermans present before Moire drove us to the train station. I boarded my train into London, then spent some time wandering around the vague Leicester Square area, shopping for a jacket. I found a nice one at Zara which had a detachable fleece/fur lining, then headed off to Heathrow... seeing, on my way there, a man walking a ferret on a leash down the street. This was amazing. Once I got to Heathrow, I found that the boarding gate for my flight wasn’t appearing on the information boards, despite having meant to appear ages ago... and so I gravitated toward some similarly confused/stranded Germans who were going on the same flight and hung around in their vague vicinity until the flight info finally appeared. And then I flew back to Stuttgart and took the bus back to Tübingen, where I then collapsed in tiredness.
    -
        author: michael
        text: While Sunny was heading back to Stuttgart, I went shopping with Grandma for a warm jacket – I expected the weather to be rather warm and hadn’t brought one. We then headed back to the hotel and relaxed, something which became somewhat of a trend for the week.
    - 2015-07-21
    -
        author: michael
        text: In the morning, Grandma and Papa drove me up to Hemel Hempstead Snow Centre – an indoor ski slope with real snow! I hadn’t been skiing in over ten years so I was a little nervous standing at the top of the slope and staring down, but apparently I hadn’t forgotten too much! I spent about two hours going up and down the slope while Grandma and Papa watched from the nice warm cafe above.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150721_113706.jpg
    -
        author: michael
        text:  The remainder of the week was lovely and relaxing – the occasional lunch or dinner with Grandma and Papa’s old friends, but largely just relaxing and enjoying myself.
    - London
    - 2015-07-24
    -
        author: michael
        text: Soon the time came to depart Bisley and head in to London. Grandma, Papa and I piled our luggage into their car and drove to Heathrow, where we returned the car and transferred our belongings into a taxi to head to the hotel. After checking in, we had a long comfortable lunch at a restaurant across the street called The Blue Boar. We then retired to our respective rooms, and I waited patiently for Sunny’s arrival once again.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150724_135608.jpg
    -
        author: sunny
        text: Flying to London for the third time in a year and the second time in a week, I unsurprisingly was asked a lot of questions at UK immigration, which was a mildly harrowing but not unexpected experience. Then I proceeded to get lost on the London Underground, due partly to confusion induced by delays, and partly due to my lack of good navigation skills. Eventually I made it to the Sanctuary House Hotel, where Michael met me, and then we went to sleep about an hour or so before midnight (I got really lost).

    - 2015-07-25
    -
        author: sunny
        text:
            - The next day, Graeme and Moire took us out to lunch at London’s oldest restaurant, a place called Rules which was established in 1798. It was one of the fanciest places I’ve been too, and pretty impressive. The walls were packed with framed pictures, mounted animal skulls, etc., and the overall effect was very much that of an upmarket culinary institution. The food was quite lovely – I ordered venison, which was sourced from the restaurant’s own private game grounds – and the ambience was great.
            - In the evening, it was time to head over to Her Majesty’s Theatre to watch The Phantom of the Opera. I hadn’t seen it before, but some of my friends had been very much into it during high school, so I basically knew the plot... which didn’t sound that good, to be honest. But Michael had assured me that it was the production that made it amazing, and once the theme started playing early into the performance, I had to agree. I still think it’s a creepy story but the production was rather enjoyable.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150725_192355.jpg
    - 2015-07-26
    -
        author: michael
        text: This was the day we had to say goodbye to my grandparents and start making our way through the United Kingdom, with the eventual goal of departing Newcastle upon Tyne by ferry in five days time. The four of us caught a taxi to Victoria Station, where Grandma and Papa waited for the bus to their cruise ship. Sunny and I said goodbye, and boarded our train to Brighton.
    - Brighton
    -
        author: sunny
        text:
            - We arrived in Brighton. And the weather was incredibly awful in a way that was very quintessentially British, which actually made it vaguely pleasing in hindsight. Everything was grey, it was raining, incredibly windy (umbrella-destroying weather), and freezing cold. Other than that, I think Brighton was actually a rather pretty place. Seeing a coastline for the first time in months was a plus, and the seaside was really nice, I just couldn’t fully appreciate it because I was freezing to hyperbolic death at the time.
            - While walking along the Brighton seaside, huddled against the wind, we spotted a lone restaurant projecting out over the beach, and decided to have lunch there because it was a very convenient shelter from the weather. It also looked nice. The food we had there was quite fancy and a bit pricey, but also delicious and filling. I had a crab meat entree and spaghetti bolognese, and Michael had the biggest calzone I’d ever seen in my life.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150726_123528.jpg
    -
        author: michael
        text:
            - I just want to say, it was a really big calzone. As you can see above, but just... it was huge!
            - Anyway, we headed back to our hotel in the rain where we each took a bath to warm up, then spent most of the afternoon and evening drinking tea and avoiding the weather. Very British, if you ask me.
    - 2015-07-27
    -
        author: sunny
        text: The next morning we slept in a bit, then enjoyed a buffet English breakfast at the hotel. English breakfasts are great. Granted, I tend to not really enjoy a third of the stuff (tomato, eggs), but the rest is great. Hot food is great. English breakfasts are a welcome change from the tasty but cold continental breakfasts of Europe.
    -
        author: michael
        text: We headed to the train station, which remarkably had a public piano around. During the wait for our train I had a little play.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150727_093819.jpg
    -
        author: michael
        text: We caught our train back to London, then used the Underground to get to another station, then boarded another train and another after that (four trains!) we arrived at Windermere station. Windermere is a town famous for not actually being on Lake Windermere – instead it is about fifteen minutes walk up the hill. Sunny had booked us in in the top floor room of a lovely little bed and breakfast run by a charming couple named Yana and Ian – they helped point us in the right direction so we could walk down to the lake. In retrospect the directions were rather simple – walk downhill until your feet get wet, then you’re in the lake.
    - Windermere
    -
        author: sunny
        text:
            - If I recall correctly, Bowness used to be a town separate from Windermere, but they’ve since sort of merged (unofficially, I think??) because they are about fifteen minutes on foot apart. Anyway, Bowness is on Windermere Lake, which was very pretty despite the very overcast weather. The lake was large, silky grey expanse that was inhabited with an abundance of geese and swans, which I thought were adorable because I like virtually all avian life.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150727_172451.jpg
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150727_172556.jpg
    -
        author: sunny
        text:
            - We then took a miniature train ride around the area, which was Michael’s idea because he loves all manner of trains. I don’t remember much of it, but it was very tiny and kinda fun.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150727_163926.jpg
    -
        author: sunny
        text:
            - 'After the train ride, Michael took us into a penny arcade, where we played air hockey, lost money to games that pretended to be skill testers but were really just pretty rigged to swallow money and not give it back, but enjoyed ourselves nonetheless.'
            - Then we wandered around and found a pub, where we hung out drinking and then played a game of pool on a mini table. I am vaguely awful at pool, but not quite as awful as the worst pool player imaginable, so it was still fun.
    -
        author: michael
        text: I, for the record, am also rather awful at pool, but apparently just good enough to beat Sunny. Definitely not too good for the game to become uninteresting or one-sided. We then went to a lovely Chinese restaurant next door where we ate a rather enjoyable meal, and caught a taxi back up the hill to our hotel.
    - 2015-07-28
    -
        author: sunny
        text: The English breakfast at the Holly-Wood Guest House was excellent. Ian and Yana, the couple who ran the guest house and served us breakfast, were charming and lovely as always.
    -
        author: michael
        text: We were then picked up by our tour bus, which took us on a lengthy tour of the Lakes District – we spent the whole day aboard the bus, stopping occasionally for a sight or a snack. There were some beautiful views of the area, so I’ll just bombard you with a bunch of photos.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150728_104526.jpg
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150728_112108.jpg
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150728_124444.jpg
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150728_142840.jpg
    -
        author: michael
        text: The weather was great for most of the day, but as we reached the highest road in the district there was a fair bit of very low cloud.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150728_121425.jpg
    -
        author: sunny
        text:
            - One of the places we saw was a cottage where the poet William Wordsworth had once lived. We also visited his grave, which was quite impressive. Not that the grave was very elaborate, but it was cool being at a famous person’s grave. Basically.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150728_102015.jpg
    -
        author: sunny
        text:
            - Also near Wordsworth’s grave was the Grasmere Gingerbread Shop, which sold gingerbread that was made according to Sarah Nelson’s secret recipe from 1854. I tried a bit, and it was actually quite excellent, but I didn’t buy more because I’d left most of my UK currency at the hotel. Sadly.
    - Edinburgh
    - 2015-07-29
    -
        author: michael
        text: We had the fantastic B&B breakfast once again, and then boarded a train to Edinburgh. Upon arrival we checked in to our hotel, then wandered around. Edinburgh is hands down the most beautiful city we’ve seen in the UK, and it was a lovely mix of old and new. It is filled with incredible old buildings sitting right next to fantastically designed modern ones, and their old castle is still in use today as a military installation. I also popped into a store there to buy a Kindle so I could read while I travelled (Sunny already had one).
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150729_182153.jpg
    -
        author: sunny
        text:
            - We had lunch at a pub whose name I unfortunately can’t remember, but it was somewhere in the vicinity of Rose Lane, I think. I ordered a fish and chips and a Guinness, and that fish and chips was vaguely pricey but it was also excellent.
            - The rest of the day was mostly spent just wandering a bit through Edinburgh. I like Edinburgh, it’s a really nice city. It’s big enough that it has this cool big city vibe and there’s stuff going on and you’re not far away from diverse food options, entertainment, shopping, pleasing throng of people, etc., but it’s also not so gigantic and congested as London... according to my very brief tourist’s impression of it. Also, the architecture is lovely and Scottish accents are great.
    - 2015-07-30
    -
        author: sunny
        text:
            - The next morning, we embarked on a Sandeman’s free walking tour of Edinburgh. Our guide was a woman named Jen who was a lovely, interesting, and funny. The local history that she told us about was mostly filled with wars, changes of government, and the typically gory stuff you’d imagine from the historical British Isles.
            - 'For example, we visited a monument which was where two Edinburgh-dwellers were punished for treason against Oliver Cromwell. The crime of one man had been proposing a toast to the exiled king; the crime of the other was agreeing. The former had his tongue nailed to the monument, the latter his ear. By the way, this story was told through some impromptu acting, where Jen was the first traitor and I was the second, because I’d been volunteered by Michael, who is a sadist and likes making me do audience participation.'
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150730_104455.jpg
    -
        author: sunny
        text:
            - 'Some other things we saw on the walking tour: a graveyard filled with names which then became Harry Potter characters due to J.K. Rowling’s musings and wanderings through the headstones; the street upon which Diagon Alley was visually based; the chilling Covenenter’s Prison; the statue of Greyfriars Bobby, a little terrier who was known for his loyalty to his master, sitting at his grave for years after his death.'
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150730_125350.jpg
    -
        author: sunny
        text:
            - 'After the walking tour, we visited a chip shop to savour the Edinburgh delicacy of fried Mars Bars. My personal verdict: they are awesome, in the old-school sense of being incredibly impressive, not necessarily in a good way. Somehow deep-frying a Mars Bar made it taste way more sweet than usual (???) and also way more unhealthy (duh). Definitely worth a try though.'
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150730_131517.jpg
    -
        author: sunny
        text:
        - We also went to Argos again to redeem the ten quid voucher Michael had gotten when he bought his Kindle, and exited with a little robotic jellyfish. We have now named it Lia, after a human friend of mine.
    - Newcastle
    -
        author: michael
        text: We then boarded our train to Newcastle upon Tyne, where after much confusion we managed to find our hotel (it turns out they’d actually changed their name that very same day). We had a lovely dinner in the hotel’s restaurant and went to sleep. The view from the train of little river towns along the way was fantastic.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150730_161432.jpg
    - 2015-07-31
    -
        author: michael
        text:
            - We embarked on a walking tour of Newcastle – the second walking tour in as many days, so our legs were already a little tired. We saw a street voted as the most beautiful street in England, and walked by a bridge over the river that very much reminded us of home.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150731_122451.jpg
    -
        author: michael
        text:
            - Our next stop was our ferry to Amsterdam – we’d booked a room on the right hand side of the boat, so we could enjoy the views of England, Belgium and The Netherlands on our way there. We picked our bags up from the hotel and caught a taxi to the ferry terminal.
    -
        author: sunny
        text:
            - After checking in, we found our room and relaxed for a bit in our small but reasonably comfortable cabin, then explored a bit before returning to the room to hang out and watch some TV on Michael’s laptop.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150731_152300.jpg
    -
        author: sunny
        text:
            - Then it was time for dinner, which was a delicious meal at the steakhouse restaurant on board. Our steaks were brought out in sizzling hot plates, and the presentation was lovely. I’d kind of imagined a restaurant on board a ferry cruise to be kind of cramped and less impressive, but I was happily proven wrong.
    - http://res.cloudinary.com/scriptist/image/upload/w_1000,q_75/idlinginthe.eu/uk/IMG_20150731_224300.jpg
    -
        author: sunny
        text: After dinner, we explored the ferry for a bit and spent some time hanging out on the open areas of the deck. The ocean at night was incredibly beautiful, and the sea breeze was great. We then retreated to our cabin and went to sleep, keen to wake up the next morning in Amsterdam.